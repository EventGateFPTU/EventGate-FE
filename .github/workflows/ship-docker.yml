name: Docker Image CI

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]

jobs:
  shipping:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
      if: github.event_name == 'push'

    - name: Build and push Docker image to Docker Hub
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: profileorg/wowtogo-fe-dev
        build-args: |
          API_URL=${{ vars.BACKEND_URL }}
          FE_DOMAIN=${{ vars.FRONTEND_URL }}
      if: github.event_name == 'push'

  deploy:
    runs-on: self-hosted

    steps:
    - name: SSH to VPS and deploy Docker container
      uses: appleboy/ssh-action@v0.1.3
      with:
        host: ${{ secrets.VPS_HOST }}
        # username: ${{ secrets.VPS_USER }}
        # password: ${{ secrets.VPS_PASSWORD }}
        username: nhatsang
        password: 290503sang
        script: |
          docker pull profileorg/wowtogo-fe-dev:latest
          docker stop wowtogo-container || true
          docker rm wowtogo-container || true
          docker run -d --name wowtogo-container -p 80:80 profileorg/wowtogo-fe-dev:latest
